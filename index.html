<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>abiknf's Admin Dashboard</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="sidebar">
      <a href="#" class="logo-container">
        <img src="./assets/view-dashboard.svg" alt="Logo" />
        <p>Dashboard</p>
      </a>

      <ul>
        <li>
          <a class="sidebar-item">
            <img class="icon" src="./assets/home.svg" alt="Home" />
            <p>Home</p>
          </a>
        </li>
        <li>
          <a class="sidebar-item">
            <img class="icon" src="./assets/id-card.svg" alt="Profile" />
            <p>Profile</p>
          </a>
        </li>
        <li>
          <a class="sidebar-item">
            <img class="icon" src="./assets/message.svg" alt="Messages" />
            <p>Messages</p>
          </a>
        </li>
        <li>
          <a class="sidebar-item">
            <img class="icon" src="./assets/history.svg" alt="History" />
            <p>History</p>
          </a>
        </li>
        <li>
          <a class="sidebar-item">
            <img class="icon" src="./assets/file-multiple.svg" alt="Tasks" />
            <p>Tasks</p>
          </a>
        </li>
        <li>
          <a class="sidebar-item">
            <img
              class="icon"
              src="./assets/account-group.svg"
              alt="Communities"
            />
            <p>Communities</p>
          </a>
        </li>
      </ul>

      <ul>
        <li>
          <a class="sidebar-item">
            <img class="icon" src="./assets/cog.svg" alt="Settings" />
            <p>Settings</p>
          </a>
        </li>
        <li>
          <a class="sidebar-item">
            <img class="icon" src="./assets/help-circle.svg" alt="Support" />
            <p>Support</p>
          </a>
        </li>
        <li>
          <a class="sidebar-item">
            <img class="icon" src="./assets/shield-check.svg" alt="Privacy" />
            <p>Privacy</p>
          </a>
        </li>
      </ul>
    </div>
    <div class="header">
      <div>
        <button>
          <img class="icon" src="./assets/magnify.svg" alt="Search" />
        </button>
        <input type="text" name="search" id="search" />
        <button>
          <img
            class="icon"
            src="./assets/bell-outline.svg"
            alt="Notifications"
          />
        </button>
        <button class="profile">
          <img src="./assets/profile1.jpg" alt="Profile picture" />
          <p>Nils Göbl</p>
        </button>
      </div>
      <div>
        <button class="profile-large">
          <img src="./assets/profile1.jpg" alt="Profile picture" />
          <p>Hi there,</p>
          <p>Nils Göbl (@abilnf2)</p>
        </button>
        <button>New</button>
        <button>Upload</button>
        <button>Share</button>
      </div>
    </div>
    <div class="content"></div>
  </body>
</html>
